<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA Jose Luis Hernández</title>

    <!-- Include the Leaflet CSS from a CDN -->

    <!-- Include the Leaflet JavaScript from a CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>

    <!-- Include the Chart.js from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Include the Bootstrap CSS from a CDN -->

        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="images/logoEmpresa.png"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-lg-around" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Localizaciones disponibles
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li class="text-center">Donosti</li>
                            <li class="text-center">Bilbao</li>
                            <li class="text-center">Vitoria</li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="main" class="container mt-5 mb-5 p-5">
        <div class="row">
            <div class="col-sm-12">
                <div id="mapaContainer">
                    <h1 class="text-white mb-2">Mapa</h1>
                    <div id="mapid"></div>
                    <div id="loadingAnimation" class="d-none"></div>
                        
                    </div>
                </div>
             

            </div>
            <div class="col-sm-12 col-md-6">
                <h1 class="text-white mb-2">Gráfico</h1>
                <canvas id="myChart"></canvas>
            </div>
            <div class="mb-4 mt-4 text-center sticky-top">
                <img class="draggable-icon" src="images/nublado.png" data-tipo="nublado" draggable="true" width="65px"
                    height="65px">
                <img class="draggable-icon" src="images/viento.png" data-tipo="viento" draggable="true" width="65px"
                    height="65px">
                <img class="draggable-icon" src="images/lluvia.png" data-tipo="lluvia" draggable="true" width="65px"
                    height="65px">
            </div>
    
    
            <div class="container w-100 mt-5">
                <div class="row">
                    <div class="col-12">
                        <h2 id="misPaneles" class="text-center text-white d-none">MIS PANELES</h2>
                    </div>
                </div>
            </div>
            <div id="contenedorDeCartas" class="container row  w-85 col-md-12"></div>
        </div>
        </div>
    



    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Include your custom JavaScript -->
    <script lang="JavaScript" src="scripts/script.js"></script>
